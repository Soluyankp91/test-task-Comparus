<ng-container [ngSwitch]="type">
  <ng-template [ngSwitchCase]="CellType.PENDING">
    <ng-template
      [ngTemplateOutlet]="outlet"
      [ngTemplateOutletContext]="{
        color: '#ffff00'
      }"
    ></ng-template>
  </ng-template>
  <ng-template [ngSwitchCase]="CellType.INITIAL">
    <ng-template
      [ngTemplateOutlet]="outlet"
      [ngTemplateOutletContext]="{
        color: '#0000FF'
      }"
    ></ng-template>
  </ng-template>
  <ng-template [ngSwitchCase]="CellType.FULFILLED">
    <ng-template
      [ngTemplateOutlet]="outlet"
      [ngTemplateOutletContext]="{
        color: '#7cfc00'
      }"
    ></ng-template>
  </ng-template>
  <ng-template [ngSwitchCase]="CellType.REJECTED">
    <ng-template
      [ngTemplateOutlet]="outlet"
      [ngTemplateOutletContext]="{
        color: '#ff0000'
      }"
    ></ng-template>
  </ng-template>
  <ng-template ngSwitchDefault>
    <ng-template
      [ngTemplateOutlet]="outlet"
      [ngTemplateOutletContext]="{
        color: '#696969'
      }"
    ></ng-template>
  </ng-template>
</ng-container>

<ng-template #outlet let-color="color">
  <div
    [ngStyle]="{ 'background-color': color }"
    class="cell"
    (click)="clickEmitter.emit()"
  ></div>
</ng-template>
